<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>SomeApp to Test</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <script src="../jspm_packages/system@0.8.js"></script>

        <script type="text/javascript" src="../lib/jasmine-2.0.2/jasmine.js"></script>
        <script type="text/javascript" src="../lib/jasmine-2.0.2/console.js"></script>
        <script type="text/javascript" src="../lib/jasmine-2.0.2/boot.js"></script>

        <!-- include src -->
        <!-- not necessary in this example because we're assuming the source
        needed for these tests is already live in the page -->

        <!-- include specs manually -->
        <!--
        <script type="text/javascript" src="./lilSpec.js"></script>
        <script type="text/javascript" src="./anotherSpec.js"></script>
        -->

        <!-- include specs dynamically -->
        <script type="text/javascript">

            // to load an array of specs
            var specsToRun = [
                './lilSpec',
                './anotherSpec'
            ];
            function importIt(x) {
                return System.import(x);
            }
            Promise.all(specsToRun.map(importIt));

        </script>
    </head>
    <body>
        <!-- almost nothing in the page - will hit harder apps later... -->
        <button onClick='alert("hello")' id='theButton'>Whatever</button>
        <button onClick='alert("hello2")' id='theButton2'>Whatever2</button>
    </body>
</html>
